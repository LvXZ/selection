# 后端配置
server:
  port: 1314
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /lvxz

spring:
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      exclude: src/main/resources
  http:
    encoding:
      force: false
      charset: UTF-8
      enabled: true

  messages:
    encoding: UTF-8
  thymeleaf:
    cache: true
    prefix: classpath:/templates/
    suffic: .html
    mode: HTML5
    encoding: UTF-8

  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/selection?characterEncoding=utf8&useSSL=true
    username: root
    password: 12345678

mybatis:
  mapper-locations: classpath:mybatis/dao/*.xml
  type-aliases-package: com.njfu.selection.entity
  configuration:
    mapUnderscoreToCamelCase: true
    useColumnLabel: true

logging:
  config: classpath:logback.xml


  # 后端配置获取常量配置
message:
  mysql_error:
    code: -9999
    msg: 数据库操作发生，等待恢复

  login:
    success:
      code: 101
      msg: 登录成功
    failure_1:
      code: -101
      msg: 登录失败，密码存在错误，请重新输入
    failure_2:
      code: -102
      msg: 登录失败，用户不存在

  add:
    success:
      code: 102
      msg: 添加成功
    failure:
      code: -102
      msg: 添加失败，账号已存在

  update:
    password:
      success:
        code: 103
        msg: 更新密码成功
      failure_1:
        code: -1031
        msg: 更新密码失败，用户不存在
      failure_2:
        code: -1032
        msg: 更新密码失败，原密码错误
      failure_3:
        code: -1033
        msg: 更新密码失败，输入验证资料有误
    info:
      success:
        code: 104
        msg: 更新信息成功
      failure:
        code: -104
        msg: 更新信息失败，用户不存在

