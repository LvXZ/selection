<script>

    $("input:radio[name='radio']").change(function (){
        var userRadio = $("input:radio[name='radio']:checked").val();

        switch (userRadio) {
            case "student":{
                $('#insert_class').show();
                $('#insert_academy').show();
            }break;

            case "teacher":{
                $('#insert_class').hide();
                $('#insert_academy').show();
            }break;

            case "admin":{
                $('#insert_class').hide();
                $('#insert_academy').hide();
            }break;

        }
        $("#pic").removeClass();
        $("#pic").addClass("img"+opt);
        $("#tip").text($("input[name='style']:checked").next("label").text());
        $("#tip").css("color","red");
    });

    /*网页生成时，验证是否登录的跳传*/
    function jumpLogin() {

        getHead();

        if(!Cookies.get('admin_ObjJson')){
            alert("您还未登陆！请登陆");
            window.open("/login",'_self');
        }else{
            var jsonValue = JSON.parse(Cookies.get('admin_ObjJson'));
            getUser(jsonValue);
        }

    }

    function getHead(){

        $.ajax({
            type:"POST",
            url: "/admin/read_head_line",
            contentType: "application/json;charset=utf-8",
            dataType: "json",
            async:true,
            success: function (response) {
                if(response.code == 1){

                    $('#head').html(response.data.head);
                    $('#subhead').html(response.data.subhead);
                    $('#body').html(response.data.body);

                } else {
                    alert(response.msg);
                }
            },
            error: function (data){
                alert("访问失败，请检查网络、路径......");
            }
        });

    }

    <!-- 获取登录信息，并修改登录栏-->
    function getUser(jsonValue){
        $('#user_name').val(jsonValue.adminName);
        $('#user_id').val(jsonValue.adminID);
    }

    /*修改个人信息框出现*/
    function showAdminInfo() {

        $('#update_InfoId').val($('#user_id').val()+"   "+$('#user_name').val());

        $('#modal-container-287888').modal('show');
    }

    /*修改个人信息函数*/
    function updateAdminInfo() {

        var adminID = $('#user_id').val();
        var birthday = $('#birthday').val();
        var phone = $('#phone').val();

        if(adminID.length!=0){

            var updatePasswordURL = "/admin/update_info";
            var objJson = {
                "adminID":parseInt(adminID),
                "birthday":birthday,
                "phone":phone
            };

            $.ajax({
                type:"POST",
                url: updatePasswordURL,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                data: JSON.stringify(objJson),
                async:true,
                success: function (response) {
                    if(response.code == 1){
                        alert(response.msg);
                        location.reload();//重新加载
                    } else {
                        alert(response.msg);
                    }
                },
                error: function (data){
                    alert("访问失败，请检查网络、路径......");
                }
            });

        } else {
            alert("未登录！");
        }
    }



    /*修改密码框出现*/
    function showAdminPassword(){

        $('#update_PasswordId').val($('#user_id').val()+"   "+$('#user_name').val());

        $('#modal-container-287808').modal('show');
    }

    /*修改密码函数*/
    function updateAdminPassword(){

        var adminID = $('#user_id').val();
        var oldPassword = $('#old_password').val();
        var newPassword = $('#new_password').val();

        if(adminID.length!=0  && oldPassword.length!=0 && newPassword.length!=0) {

            var updatePasswordURL = "/admin/update_password";

            var objJson = {
                "adminID":parseInt(adminID),
                "password":oldPassword,
                "new_password":newPassword
            };

            $.ajax({
                type:"POST",
                url: updatePasswordURL,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                data: JSON.stringify(objJson),
                async:true,
                success: function (response) {
                    if(response.code == 1){
                        alert(response.msg);
                        location.reload();//重新加载
                    } else {
                        alert(response.msg);
                    }
                },
                error: function (data){
                    alert("访问失败，请检查网络、路径......");
                }
            });

        } else {
            alert("存在输入为空！");
        }
    }


    /*提示出现退出*/
    function showDeleteCookies() {
        if(confirm("您确定退出！")) {
            deleteCookies();
        }else{

        }
    }

    /*退出登录，消除cookies*/
    function deleteCookies() {
        Cookies.remove('admin_ObjJson', { path: '' });
        window.open("/login",'_self');
        alert("已注销");
    }

    //注册用户
    function userInsert() {

        var insertID = $('#insert_id').val(),
            insertName = $('#insert_name').val(),
            insertClass = $('#insert_class').val(),
            insertAcademy = $('#insert_academy').val(),
            userRadio = $('input[name="radio"]:checked').val();


        if(insertID.length!=0 && insertName.length!=0 && insertClass.length!=0 && insertAcademy.length!=0){

            var insertURL = "/admin/insert1_" + userRadio;
            var objJson;

            switch (userRadio) {
                case "student":{
                    objJson = {
                        "studentID":parseInt(insertID),
                        "studentName":insertName,
                        "studentClass":insertClass,
                        "academy":insertAcademy
                    };
                }break;

                case "teacher":{
                    objJson = {
                        "teacherID":parseInt(insertID),
                        "teacherName":insertName,
                        "academy":insertAcademy
                    };
                }break;

                case "admin":{
                    objJson = {
                        "adminID":parseInt(insertID),
                        "adminName":insertName
                    };
                }break;

            }

            $.ajax({
                type:"POST",
                url: insertURL,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                data: JSON.stringify(objJson),
                async:true,
                success: function (response) {

                    console.log(response);

                    if(response.code == 1){
                        alert(response.msg);
                    } else {

                            alert(response.msg);
                    }
                },
                error: function (data){
                    alert("访问失败，请检查网络、路径......");
                }
            });


        }else{
            alert("未登录！");
        }

    }
</script>
