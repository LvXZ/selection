<script>


    $(function () { $("[data-toggle='tooltip']").tooltip(); });

    /*网页生成时，验证是否登录的跳传*/
    function jumpLogin() {


        if(!Cookies.get('admin_ObjJson')){
            alert("您还未登陆！请登陆");
            window.open("/lvxz/login",'_self');
        }else{
            var jsonValue = JSON.parse(Cookies.get('admin_ObjJson'));
            getUser(jsonValue);
        }

    }

    <!-- 获取登录信息，并修改登录栏-->
    function getUser(jsonValue){
        $('#user_name').val(jsonValue.adminName);
        $('#user_id').val(jsonValue.adminID);
    }

    /*修改个人信息框出现*/
    function showAdminInfo() {

        $('#update_InfoId').val($('#user_id').val()+"   "+$('#user_name').val());

        $('#modal-container-287888').modal('show');
    }

    /*修改个人信息函数*/
    function updateAdminInfo() {

        var adminID = $('#user_id').val();
        var birthday = $('#birthday').val();
        var phone = $('#phone').val();

        if(adminID.length!=0){

            var updatePasswordURL = "/lvxz/admin/update_info";
            var objJson = {
                "adminID":parseInt(adminID),
                "birthday":birthday,
                "phone":phone
            };

            $.ajax({
                type:"POST",
                url: updatePasswordURL,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                data: JSON.stringify(objJson),
                async:true,
                success: function (response) {
                    if(response.code == 104){
                        alert(response.msg);
                        location.reload();//重新加载
                    } else {
                        alert(response.msg);
                    }
                },
                error: function (data){
                    alert("访问失败，请检查网络、路径......");
                }
            });

        } else {
            alert("未登录！");
        }
    }



    /*修改密码框出现*/
    function showAdminPassword(){

        $('#update_PasswordId').val($('#user_id').val()+"   "+$('#user_name').val());

        $('#modal-container-287808').modal('show');
    }

    /*修改密码函数*/
    function updateAdminPassword(){

        var adminID = $('#user_id').val();
        var oldPassword = $('#old_password').val();
        var newPassword = $('#new_password').val();

        if(adminID.length!=0  && oldPassword.length!=0 && newPassword.length!=0) {

            var updatePasswordURL = "/lvxz/admin/update_password";

            var objJson = {
                "adminID":parseInt(adminID),
                "password":oldPassword,
                "new_password":newPassword
            };

            $.ajax({
                type:"POST",
                url: updatePasswordURL,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                data: JSON.stringify(objJson),
                async:true,
                success: function (response) {
                    if(response.code == 103){
                        alert(response.msg);
                        location.reload();//重新加载
                    } else {
                        alert(response.msg);
                    }
                },
                error: function (data){
                    alert("访问失败，请检查网络、路径......");
                }
            });

        } else {
            alert("存在输入为空！");
        }
    }

    <!-- 生成学生之前注册上传的表格-->
    function getStudentTable_Info(data){

        $("#table_info").remove();
        var $table=$('<table class="table table-bordered table-condensed" id="table_info"></table>');
        $("aaa").append($table);

        var $thead=$('<thead></thead>');

        var $trs=$('<tr class="info"></tr>');
        var $th1=$('<th>学号</th>');
        var $th2=$('<th>姓名</th>');
        var $th3=$('<th>密码(默认学号)</th>');
        var $th4=$('<th>班级</th>');
        var $th5=$('<th>院系</th>');

        var $tbody=$('<tbody></tbody>');
        $trs.append($th1);
        $trs.append($th2);
        $trs.append($th3);
        $trs.append($th4);
        $trs.append($th5);
        $thead.append($trs);
        $table.append($thead);
        $table.append($tbody);

        var count = 0;//表格颜色控制
        for(var i=0;i<data.length;i++) {

            if (count % 2 == 0) {
                var $tr = $('<tr></tr>');
            } else {
                var $tr = $('<tr class="success"></tr>');
            }
            $table.append($tr);

            var $td1 = $('<td>' + data[i].studentID + '</td>');
            $tr.append($td1);
            var $td2 = $('<td>' + data[i].studentName + '</td>');
            $tr.append($td2);
            var $td3 = $('<td>' + data[i].studentID + '</td>');
            $tr.append($td3);
            var $td4 = $('<td>' + data[i].studentClass + '</td>');
            $tr.append($td4);
            var $td5 = $('<td>' + data[i].academy + '</td>');
            $tr.append($td5);

            count++;
        }
        $("#en_insert").attr("name","students");
        $("#en_insert").show();

    }

    var all_data;

    <!-- 上传文件表单，后端返回的信息处理-->
    function testUpload(){

        $("#form1").ajaxForm(function(response){
            if(response.code==16){
                all_data = response.data;
                console.log(all_data);

                var userRadio = $('input[name="radio"]:checked').val();
                if(userRadio == "student"){
                    getStudentTable_Info(response.data);
                }else{
                    getTeacherTable_Info(response.data);
                }



            }else{
                alert(response.msg);
            }
        });
    }


    function admin_insert() {

        var adminID = $('#user_id').val();
        var userRadio = $("#en_insert").attr("name");

        var insertURL = "/lvxz/admin/insert2_"+ userRadio;


        if(adminID!=null && adminID!=""){

            var objJson = {
                "adminID":adminID,
                "data": all_data
            };

            $.ajax({
                type:"POST",
                url: insertURL,
                contentType: "application/json;charset=utf-8",
                dataType: "json",
                data: JSON.stringify(objJson),
                async:true,
                success: function (response) {

                    console.log(response);

                    if(response.code == 102){
                        alert(response.msg);
                    } else {
                        if(response.code == -102){
                            var display = "";
                            if(userRadio == "student"){
                                for(var i=0;i<response.data.length;i++){
                                    display = display+" ["+response.data[i].studentID +"-"+ response.data[i].studentName+"]";
                                }
                            }else{
                                for(var i=0;i<response.data.length;i++){
                                    display = display+" ["+response.data[i].teacherID +"-"+ response.data[i].teacherName+"]";
                                }
                            }

                            alert(display + response.msg);
                        }else{
                            alert(response.msg);
                        }
                    }
                },
                error: function (data){
                    alert("访问失败，请检查网络、路径......");
                }
            });


        }else{
            alert("未登录！");
        }

    }
